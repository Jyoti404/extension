<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dark Mode</h1>
    <button id="darkModeBtn">Enable Dark Mode</button>
    <div class="slider-container">
      <label for="darkness">Darkness Level:</label>
      <input type="range" id="darkness" min="0" max="100" value="80">
    </div>
    <div class="info">
      <p>Text colors will automatically adjust for best visibility</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
